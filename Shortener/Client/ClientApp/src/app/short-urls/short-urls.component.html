<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Original URL</th>
        <th>Short URL</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let url of urls">
        <td>{{ url.originalUrl }}</td>
        <td>{{ url.shortenedUrl }}</td>
        <td>
          <button (click)="deleteUrl(url.id)">Delete</button>
          <a routerLink="/url-info/{{url.id}}">View Details</a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
